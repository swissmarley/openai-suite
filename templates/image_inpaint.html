<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Inpainting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container my-5 p-5 shadow rounded" style="background: linear-gradient(135deg, #dce35b 0%, #45b649 100%);">
        <h1 class="text-center text-white mb-4">Image Inpainting</h1>
        <div class="d-flex justify-content-center">
            <form action="/image-inpaint" method="post" enctype="multipart/form-data" class="w-75">
                <div class="mb-3">
                    <label for="image" class="form-label text-white">Upload Image:</label>
                    <input type="file" class="form-control" id="image" name="image" required>
                </div>
                <div class="mb-3">
                    <label for="mask" class="form-label text-white">Upload Mask:</label>
                    <input type="file" class="form-control" id="mask" name="mask" required>
                </div>
                <div class="mb-3">
                    <label for="prompt" class="form-label text-white">Inpainting Prompt:</label>
                    <input type="text" class="form-control" id="prompt" name="prompt" placeholder="What do you wanna generate?" required>
                </div>
                <button type="submit" class="btn btn-primary animated-button">Inpaint</button>
            </form>
        </div>
        <a href="/" class="btn btn-secondary mt-4">Return to Main Page</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
