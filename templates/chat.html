<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with GPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container my-5 p-5 shadow rounded" style="background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);">
        <h1 class="text-center text-white mb-4">Chat with GPT</h1>
        <div id="chatHistory" class="mb-3" style="background: #ffffff; color: slategray; padding: 20px; border-radius: 8px; max-height: 300px; overflow-y: auto;">
            {% for sender, message in chat_history %}
            <div><strong>{{ sender }}:</strong> {{ message }}</div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-center">
            <form action="{{ url_for('chat') }}" method="post" class="w-75">
                <div class="mb-3">
                    <label for="model" class="form-label text-white">Choose a model:</label>
                    <select class="form-select" id="model" name="model">
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4-turbo">GPT-4-Turbo</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-3.5-turbo-16k">GPT-3.5-Turbo-16K</option>
                        <option value="gpt-3.5-turbo-0125">GPT-3.5-Turbo-0125</option>
                        <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="prompt" class="form-label text-white">Enter your prompt:</label>
                    <textarea class="form-control" id="prompt" name="prompt" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary animated-button">Submit</button>
            </form>
        </div>
        <a href="/" class="btn btn-secondary mt-4">Return to Main Page</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var chatHistory = document.getElementById('chatHistory');
        chatHistory.scrollTop = chatHistory.scrollHeight;
    </script>
</body>
</html>
