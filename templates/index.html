<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tools Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        h1 {
            font-family: 'Rubik Scribble', cursive;
        }
        .logo-thumbnail {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container my-5 p-5 shadow rounded" style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="AI Tools Suite Logo" class="logo-thumbnail" style="max-width: 100px; margin-bottom: 20px;">
        <h1 class="text-center text-white mb-4">AI Tools Suite</h1>
        <div class="d-flex flex-column align-items-center">
            <a href="/chat" class="btn btn-primary my-2 animated-button">Chat with GPT</a>
            <a href="/generate-image" class="btn btn-primary my-2 animated-button">Generate Image from Text</a>
            <a href="/text-to-audio" class="btn btn-primary my-2 animated-button">Text to Audio</a>
            <a href="/audio-to-text" class="btn btn-primary my-2 animated-button">Transcribe Audio</a>
            <a href="/image-inpaint" class="btn btn-primary my-2 animated-button">Image Inpainting</a>
            <a href="/vision-image" class="btn btn-primary my-2 animated-button">Vision Image Analysis</a>
        </div>
    </div>
    <div style="text-align: center;">
        <img src="{{ url_for('static', filename='powered-by-openai-badge-filled-on-light.svg') }}" width=200 text-align="center">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
