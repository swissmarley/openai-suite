<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vision Image Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container my-5 p-5 shadow rounded" style="background: linear-gradient(135deg, #8dfd51 0%, #6afee0 100%);">
        <h1 class="text-center text-white mb-4">Vision Image Analysis</h1>
        <div class="d-flex justify-content-center">
            <form action="/vision-image" method="post" class="w-75">
                <div class="mb-3">
                    <label for="image_url1" class="form-label text-white">Image URL 1:</label>
                    <input type="text" class="form-control" id="image_url1" name="image_url1" required>
                </div>
                <div class="mb-3">
                    <label for="image_url2" class="form-label text-white">Image URL 2:</label>
                    <input type="text" class="form-control" id="image_url2" name="image_url2" required>
                </div>
                <div class="mb-3">
                    <label for="question" class="form-label text-white">Your Question:</label>
                    <input type="text" class="form-control" id="question" name="question" placeholder="What do you want to ask about these images?" required>
                </div>
                <button type="submit" class="btn btn-primary animated-button">Analyze</button>
            </form>
        </div>
        <a href="/" class="btn btn-secondary mt-4">Return to Main Page</a>
    </div>
    <div id="loading" style="display: none;">
        <div class="loader"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
