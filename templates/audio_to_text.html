<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio to Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container my-5 p-5 shadow rounded" style="background: linear-gradient(135deg, #009ffd 0%, #2a2a72 100%);">
        <h1 class="text-center text-white mb-4">Transcribe Audio to Text</h1>
        <div class="d-flex justify-content-center">
            <form action="/audio-to-text" method="post" enctype="multipart/form-data" class="w-75">
                <div class="mb-3">
                    <label for="audio_file" class="form-label text-white">Upload an audio file:</label>
                    <input type="file" class="form-control" id="audio_file" name="audio_file" required>
                </div>
                <button type="submit" class="btn btn-primary animated-button">Transcribe</button>
            </form>
        </div>
        <a href="/" class="btn btn-secondary mt-4">Return to Main Page</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
