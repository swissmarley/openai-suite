<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Image from Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container my-5 p-5 shadow rounded" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
        <h1 class="text-center text-white mb-4">Generate Image from Text</h1>
        <div class="d-flex justify-content-center">
            <form action="/generate-image" method="post" class="w-75">
                <div class="mb-3">
                    <label for="prompt" class="form-label text-white">Enter your prompt:</label>
                    <textarea class="form-control" id="prompt" name="prompt" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary animated-button">Generate</button>
            </form>
        </div>
        <a href="/" class="btn btn-secondary mt-4">Return to Main Page</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
