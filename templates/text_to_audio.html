<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container my-5 p-5 shadow rounded" style="background: linear-gradient(135deg, #ee9ca7 0%, #ffdde1 100%);">
        <h1 class="text-center text-white mb-4">Convert Text to Audio</h1>
        <div class="d-flex justify-content-center">
            <form action="/text-to-audio" method="post" class="w-75">
                <div class="mb-3">
                    <label for="voice" class="form-label text-white">Choose a voice:</label>
                    <select class="form-select" id="voice" name="voice">
                        <option value="alloy">Alloy</option>
                        <option value="echo">Echo</option>
                        <option value="fable">Fable</option>
                        <option value="onyx">Onyx</option>
                        <option value="nova">Nova</option>
                        <option value="shimmer">Shimmer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label text-white">Enter your text:</label>
                    <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary animated-button">Convert</button>
            </form>
        </div>
        <a href="/" class="btn btn-secondary mt-4">Return to Main Page</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
